<!-- start modal detect image -->
	<div class="modal fade" id="detectModal" tabindex="-1" role="dialog" aria-labelledby="detectModalLabel">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="detectModalLabel">Detect image</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-6 col-xs-12">
							<img src="{{detectImg.path}}" class="img-responsive" alt="">
						</div>
						<div class="col-md-6 col-xs-12">
							<form class="">
								<div class="form-group">
									<label for="DI_title">Title:</label>
									<input ng-disabled="isDetecting" type="text" class="form-control" id="DI_title" ng-model="detectImg.title" />
								</div>
								<div class="form-group">
									<label for="tags">Tags:</label>
									<ui-select multiple tagging tagging-label="(custom 'new' label)" ng-model="detectImg.tags" theme="bootstrap" sortable="true" ng-disabled="isDetecting" style="width: 100%;" title="Select tags">
										<ui-select-match placeholder="Select tags...">{{$item}}</ui-select-match>
										<ui-select-choices repeat="tag in tagAvailable | filter:$select.search">
										{{tag}}
										</ui-select-choices>
									</ui-select>
								</div>
								<div class="form-group">
									<label for="tags">Locations:</label>
									<ui-select multiple tagging tagging-label="(custom 'new' label)" ng-model="detectImg.city" theme="bootstrap" sortable="true" ng-disabled="isDetecting" style="width: 100%;" title="Select locations">
										<ui-select-match placeholder="Select locations...">{{$item}}</ui-select-match>
										<ui-select-choices repeat="city in cityAvailable | filter:$select.search">
										{{city}}
										</ui-select-choices>
									</ui-select>
								</div>
								<div class="form-group">
									<label for="tags">Color:</label>
									<div style="cursor:pointer;width:100%;height:25px;padding: 3px 5px;;display:block;background-color:#{{detectImg.colors}}" >{{detectImg.colors}}</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-success" ng-click="detectImage()" ng-disabled="isDetecting" ><i class="fa fa-spinner fa-spin" ng-show="isDetecting"></i> {{isDetecting?'Detecting...':'Detect'}}</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="updateImg()" ng-disabled="isDetecting" >Save changes</button>
				</div>
			</div>
		</div>
	</div>
